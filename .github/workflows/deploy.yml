name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone and setup Quartz
        run: |
          git clone https://github.com/jackyzha0/quartz.git quartz-build
          cd quartz-build
          npm ci

      - name: Copy content and config
        run: |
          mkdir -p quartz-build/content
          cp -r content/* quartz-build/content/ 2>/dev/null || echo "No content yet"

          if [ -f quartz.config.ts ]; then
            cp quartz.config.ts quartz-build/
          fi

      - name: Build Quartz site
        run: |
          cd quartz-build
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz-build/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
